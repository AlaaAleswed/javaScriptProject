<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admindashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <aside class="sidebar">
    <h2 class="logo">Admin Dashboard</h2>
    <ul class="menu">
      <li id="tabusers" class="active">Users</li>
      <li id="tabforms">Forms</li>
      <li id="tablogout">Logout</li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="header">
      <h1 id="mainTitle">Users Management</h1>
    </header>

    <section class="filter-section">
      <label for="formFilter">Filter by Form:</label>
      <select id="formFilter">
        <option value="all">All Forms</option>
      </select>
      <a  class="ancorcreate" id="ancorcreate" href="../createForm/createForm.html">Create Form</a>
    </section>

    <!-- Users Table -->
    <section class="table-section tab-content" id="usersTable">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Form Name</th>
              <th>Score</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users populated by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Forms Table -->
    <section class="table-section tab-content hidden" id="formsTable">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Form ID</th>
              <th>Form Name</th>
              <th>Questions Count</th>
              <th>Status</th>
              <th>Created Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Forms populated by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="adminDashboard.js"></script>
</body>
</html>
