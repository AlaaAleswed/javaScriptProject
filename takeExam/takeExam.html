<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take Quiz</title>
    <link rel="stylesheet" href="takeExam.css">
  </head>
  <body>
    <div class="quiz-container">
      <h2 id="quizTitle"></h2>
      <p id="quizDesc"></p>

      <div id="questionsBox"></div>

      <button id="submitQuiz">Submit Quiz</button>
    </div>

    <div id="resultModal" class="modal">
      <div class="modal-box">
        <h2>Your Score</h2>
        <p id="finalScore" style="font-size: 25px; font-weight: bold"></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <script src="takeExam.js"></script>
  </body>
</html>
